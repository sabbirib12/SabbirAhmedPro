

baseURL = "https://sabbirahmed.pro"
languageCode = "en"
defaultContentLanguage = "en"
title = "Sabbir Ahmed - Professional Website"
theme = "blowfish"

enableRobotsTXT = true
summaryLength = 50
buildDrafts = false
buildFuture = false
enableEmoji = true

[outputs]
home = ["HTML", "RSS", "JSON"]

[permalinks]
insights = "/insights/:slug/"

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5




[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

